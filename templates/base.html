{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>

    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Fonts & Icons -->
    <link
            href="https://fonts.googleapis.com/css?family=Lato"
            rel="stylesheet"
    />
    <link rel="title icon" href="">
    <title>
        {% block title %}
        {% endblock title %}
    </title>

    {% block scripts %}
    {% endblock %}
</head>
<body>
<!-- Navbar -->

<nav>
    <a class="logo" href="/">&nbspHome Automation</a>
    {% if request.user.is_authenticated %}
        <a href="/logout" style="position: absolute; top: 20px; right: 50px"><img src="{% static 'images/logout.svg' %}" alt=""></a>
    {% endif %}
</nav>
<!-- Navbar ends -->
<br/>

<!-- Main Section -->
{% block content %}

{% endblock content %}
<!-- Main Section ends-->

</body>
</html>
